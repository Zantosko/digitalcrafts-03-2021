<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2 Notes</title>
</head>
<body>

  <!-- Tags are HTML elements -->
  <!-- When the browser loads a page, that is the Document Object Model(DOM) -->
  <h1>Day 2: Forms quick tutorial</h1>
  <form action="">
    <input type="radio">
    <select name="" id="">
      <!-- The option value and the attribute value -->
      <!-- The attribute value is what gets sent back -->
      <option value="name">user: name</option>
      <option value="address">user: address</option>
      <option value="id">user: id</option>
      <option value="phoneNumber">user: phone number</option>
    </select>
    <!-- Text is the most input used for dynamic inputs -->
    <input type="text">
    <!-- Resets all values for defaults -->
    <!-- This is why in JS you have to call preventDefault() when you use submits -->
    <input type="submit">

    
  </form>

</body>
</html>
