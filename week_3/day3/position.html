<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="position.css">
  <title>Position</title>
</head>
<body>
  <div class="position-container">
    <h3>Position Relative</h3>
    <img src="assets/wall.jpeg" height="400" width="300" alt="">
  </div>
  <!-- Will stay fixed to where you specified it. Even if you scroll the item will stay on the screen. -->
  <div class="inbetween-position-container">
    <h3>Position Fixed</h3>
    <img src="assets/wall.jpeg" height="400" width="300" alt="">
  </div>
  <!-- Will stay absolutely positioned where you moved it. Unlike fixed it will not stay in the viewport when you scroll away. -->
  <div class="second-position-container">
    <h3>Position Absolute</h3>
    <img src="assets/wall.jpeg" height="100" width="50" alt="">
  </div>
</body>
</html>
