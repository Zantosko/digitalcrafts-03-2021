    <input for="fakeInput" type="text">

    <label for="firstInput">First input</label>
    <input type="date" name="firstInput"/>

    <label for="firstInput">Email</label>

    <label for="firstInput">Ready to work?</label>
    <input type="range" name="firstInput"/>

    <!-- Radio buttons are used for one thing -->
