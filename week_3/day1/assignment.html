<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
</head>
<body>
  <!-- Small Forms -->
  <h3>Small Forms</h3>
  <!-- Form 1 -->
  <fieldset>
    <label for="">Label 1</label>
    <input type="text">
    <br>
    <br>
    <label for="">Label 2</label>
    <input type="text">
    <br>
    <br>
    <label for="">Label 3</label>
    <input type="text">
  </fieldset>

  <br>
  <hr>
  <!-- Form 2 -->
  <br>
  <fieldset>
    <label for="">Choice 1</label>
    <input name="choice" type="radio">
    <label for="">Choice 2</label>
    <input name="choice" type="radio">
  </fieldset>

  <br>
  <hr>
  <!-- Form 3 -->
  <br>
  <label for="option-select">Selection</label>
  <select name="option-select" id="">
    <option value="">Option 1</option>
    <option value="">Option 2</option>
    <option value="">Option 3</option>
  </select>

  <hr>
  <br>
  <br>
  <!-- Medium Forms -->
  <!-- Form 1 -->
  <h3>Medium Form</h3>
  <br>
  <fieldset>
    <label for="crust">Select Crust</label>
    <select name="crust" id="">
      <option value="">Thin crust</option>
      <option value="">Regular crust</option>
      <option value="">Stuffed crust</option>
    </select>
    <br>
    <br>
    <label for="toppings">Select Toppings:</label>
    <br>
    <hr>
    <label for="pepperoni">Pepperoni</label>
    <input name="pepperoni" type="checkbox">
    <br>
    <label for="sausage">Sausage</label>
    <input name="sausage" type="checkbox">
    <br>
    <label for="onion">Onion</label>
    <input name="onion" type="checkbox">
    <br>
    <label for="black olives">Black olives</label>
    <input name="black olives" type="checkbox">
    <br>
    <label for="banana pepper">Banana pepper</label>
    <input name="banana pepper" type="checkbox">
    <br>
    <hr>
    <label for="">Delivery or Pick up?</label>
    <br>
    <label for="choice2">Delivery</label>
    <input name="choice2" type="radio">
    <label for="choice2">Pick up</label>
    <input name="choice2" type="radio">
    <br>
    <hr>
    <label for="address">Enter address:</label>
    <br>
    <input type="text" style="width: 50vw;">
    <br>
    <hr>
    <label for="additional-info">Additional Instructions</label>
    <br>
    <textarea name="additional-info" style="height: 75px; width: 100%;"></textarea>
  </fieldset>

  <hr>
  <br>
  <br>
  <!-- Form 2 -->
  <fieldset>
    <h4>Credit Card Info:</h4>
    <label for="">Name</label>
    <input type="text">
    <br>
    <br>
    <label for="">Email</label>
    <input type="email">
    <br>
    <br>
    <label for="">Card number</label>
    <input type="number">
    <br>
    <br>
    <label for="">Expiration Date</label>
    <input type="date">
    <br>
    <br>
    <label for="">Security Code</label>
    <input type="number">
    <br>
    <br>
    <input type="submit">
  </fieldset>

  <!-- Large Form -->
  <h3>Large Form</h3>

</body>
</html>
