<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Form Validation</title>
</head>
<body>
  <h1>Form Validation</h1>
  <form action="">
    <fieldset>
      <label for="email">Email</label>
      <!-- @ Sign -->
      <input type="email" name="email" id="email-input">
      <br>
      <br>
      <label for="name">UserID</label>
      <input type="number" name="name" id="name-input" min="5" max="100">
      <br>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password-input" required>
      <br>
      <br>
      <label for="movie">What's your favorite movie?</label>
      <p>Write: mm/dd/yyyy</p>
      <input type="text" name="movie" required pattern="[A-Za-z0-9]">
      <br>
      <input type="submit" id="submit-id">
    </fieldset>
  </form>

  <div class="js-form">
    <h1>JS Validation</h1>
    <div>
      <form action="" id="form">
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="" class="text-input">
          <input type="submit" id="submit-id2">
        </fieldset>
      </form>
    </div>
    
  </div>
  
  

  <script src="form.js"></script>
</body>
</html>
